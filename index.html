<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator-app">
      <div class="calc-screen" data-js="screen"></div>

      <div class="calc-buttons">
        <button class="button" data-js="button-number" value="7">7</button>
        <button class="button" data-js="button-number" value="8">8</button>
        <button class="button" data-js="button-number" value="9">9</button>
        <button class="button -highlighted" data-js="button-ac">AC</button>

        <button class="button" data-js="button-number" value="4">4</button>
        <button class="button" data-js="button-number" value="5">5</button>
        <button class="button" data-js="button-number" value="6">6</button>
        <button class="button -highlighted" data-js="button-operation" value="/">รท</button>

        <button class="button" data-js="button-number" value="1">1</button>
        <button class="button" data-js="button-number" value="2">2</button>
        <button class="button" data-js="button-number" value="3">3</button>
        <button class="button -highlighted" data-js="button-operation" value="*">ร</button>

        <button class="button -highlighted" data-js="button-operation" value="-">-</button>
        <button class="button" data-js="button-number" value="0">0</button>
        <button class="button -highlighted" data-js="button-operation" value="+">+</button>
        <button class="button -equal" data-js="button-equal">=</button>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
